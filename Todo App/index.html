<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="card">
        <h1 class="header">note down the things</h1>
        <form action="#" class="form">
            <div class="form-group">
                <label for="todo">Add Todo</label>
                <input type="text" id="todo" placeholder="Read Books" class="field">
                <button type="button" class="button success-button" id="submit">Submit </button>
            </div>
        </form>

        <section id="main">
            <h2 class="subtitle">remaining todos for the day!</h2>
            <ul class="collection"></ul>
        </section>
    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="script.js"></script>
</body>

</html>
